<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click-Describe: Multimodal Grounding and Tracking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        canvas {
            border: 1px solid black;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <h1>Click-Describe: Multimodal Grounding and Tracking for Aerial Objects</h1>
    <p>Click on an object in the image to describe and track it.</p>
    <input type="file" id="upload" accept="image/*">
    <br><br>
    <canvas id="canvas"></canvas>
    <script>
        const upload = document.getElementById("upload");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        upload.addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        canvas.width = img.width / 2;
                        canvas.height = img.height / 2;
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    }
                    img.src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
        canvas.addEventListener("click", function(event) {
            const x = event.offsetX;
            const y = event.offsetY;
            alert(`Clicked at (${x}, ${y}). Implement description & tracking here.`);
        });
    </script>
</body>
</html>
